<!--
  Wazuh - Agent - Enhanced configuration for Rocky Linux
  Optimized for comprehensive monitoring and security
  More info at: https://documentation.wazuh.com
-->

<ossec_config>
  <client>
    <server>
      <address>WORKER_IP</address>
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>
    <config-profile>rocky, rocky10</config-profile>
    <notify_time>10</notify_time>
    <time-reconnect>60</time-reconnect>
    <auto_restart>yes</auto_restart>
    <crypto_method>aes</crypto_method>
    <enrollment>
      <enabled>yes</enabled>
      <authorization_pass_path>/var/ossec/etc/authd.pass</authorization_pass_path>
    </enrollment>
  </client>

  <client_buffer>
    <!-- Agent buffer options -->
    <disabled>no</disabled>
    <queue_size>10000</queue_size>
    <events_per_second>1000</events_per_second>
  </client_buffer>

  <!-- Policy monitoring -->
  <rootcheck>
    <disabled>no</disabled>
    <check_files>yes</check_files>
    <check_trojans>yes</check_trojans>
    <check_dev>yes</check_dev>
    <check_sys>yes</check_sys>
    <check_pids>yes</check_pids>
    <check_ports>yes</check_ports>
    <check_if>yes</check_if>

    <!-- Frequency that rootcheck is executed - every 8 hours for better monitoring -->
    <frequency>28800</frequency>

    <rootkit_files>etc/shared/rootkit_files.txt</rootkit_files>
    <rootkit_trojans>etc/shared/rootkit_trojans.txt</rootkit_trojans>

    <skip_nfs>yes</skip_nfs>

    <ignore>/var/lib/containerd</ignore>
    <ignore>/var/lib/docker/overlay2</ignore>
    <ignore>/proc</ignore>
    <ignore>/sys</ignore>
  </rootcheck>

  <!-- System inventory -->
  <wodle name="syscollector">
    <disabled>no</disabled>
    <interval>1h</interval>
    <scan_on_start>yes</scan_on_start>
    <hardware>yes</hardware>
    <os>yes</os>
    <network>yes</network>
    <packages>yes</packages>
    <ports all="yes">yes</ports>
    <processes>yes</processes>

    <!-- Database synchronization settings -->
    <synchronization>
      <max_eps>20</max_eps>
    </synchronization>
  </wodle>

  <!-- Security Configuration Assessment -->
  <sca>
    <enabled>yes</enabled>
    <scan_on_start>yes</scan_on_start>
    <interval>6h</interval>
    <skip_nfs>yes</skip_nfs>
  </sca>

  <!-- File integrity monitoring -->
  <syscheck>
    <disabled>no</disabled>

    <!-- Frequency that syscheck is executed - every 6 hours for better monitoring -->
    <frequency>21600</frequency>

    <scan_on_start>yes</scan_on_start>

    <!-- Directories to check (perform all possible verifications) -->
    <directories check_all="yes" realtime="yes" report_changes="yes">/etc</directories>
    <directories check_all="yes" realtime="yes" report_changes="yes">/usr/bin</directories>
    <directories check_all="yes" realtime="yes" report_changes="yes">/usr/sbin</directories>
    <directories check_all="yes" realtime="yes" report_changes="yes">/bin</directories>
    <directories check_all="yes" realtime="yes" report_changes="yes">/sbin</directories>
    <directories check_all="yes" realtime="yes" report_changes="yes">/boot</directories>
    <directories check_all="yes" realtime="yes" report_changes="yes">/usr/local/bin</directories>
    <directories check_all="yes" realtime="yes" report_changes="yes">/usr/local/sbin</directories>
    
    <!-- Additional critical directories -->
    <directories check_all="yes" realtime="yes" report_changes="yes">/root</directories>
    <directories check_all="yes" realtime="yes" report_changes="yes">/home</directories>
    <directories check_all="yes" realtime="no" report_changes="yes">/var/www</directories>
    <directories check_all="yes" realtime="no" report_changes="yes">/opt</directories>
    
    <!-- System configuration directories -->
    <directories check_all="yes" realtime="yes" report_changes="yes">/etc/ssh</directories>
    <directories check_all="yes" realtime="yes" report_changes="yes">/etc/pam.d</directories>
    <directories check_all="yes" realtime="yes" report_changes="yes">/etc/sudoers.d</directories>
    <directories check_all="yes" realtime="yes" report_changes="yes">/etc/cron.d</directories>
    <directories check_all="yes" realtime="yes" report_changes="yes">/etc/cron.daily</directories>
    <directories check_all="yes" realtime="yes" report_changes="yes">/etc/cron.weekly</directories>
    <directories check_all="yes" realtime="yes" report_changes="yes">/etc/cron.monthly</directories>

    <!-- Web server logs and configs -->
    <directories check_all="yes" realtime="yes" report_changes="yes">/etc/httpd</directories>
    <directories check_all="yes" realtime="yes" report_changes="yes">/etc/nginx</directories>
    
    <!-- Database configurations -->
    <directories check_all="yes" realtime="yes" report_changes="yes">/etc/mysql</directories>
    <directories check_all="yes" realtime="yes" report_changes="yes">/etc/postgresql</directories>

    <!-- Monitor user SSH keys -->
    <directories check_all="yes" realtime="yes" report_changes="yes">/home/*/.ssh</directories>
    <!-- Monitor user bash profiles -->
    <directories check_all="yes" realtime="yes" report_changes="yes">/home/*/.bash*</directories>

    <!-- Files/directories to ignore -->
    <ignore>/etc/mtab</ignore>
    <ignore>/etc/hosts.deny</ignore>
    <ignore>/etc/mail/statistics</ignore>
    <ignore>/etc/random-seed</ignore>
    <ignore>/etc/random.seed</ignore>
    <ignore>/etc/adjtime</ignore>
    <ignore>/etc/httpd/logs</ignore>
    <ignore>/etc/utmpx</ignore>
    <ignore>/etc/wtmpx</ignore>
    <ignore>/etc/cups/certs</ignore>
    <ignore>/etc/dumpdates</ignore>
    <ignore>/etc/svc/volatile</ignore>
    <ignore>/etc/resolv.conf</ignore>
    <ignore>/etc/ld.so.cache</ignore>
    <ignore>/etc/machine-id</ignore>
    <ignore>/var/lib/kubelet/pods</ignore>

    <!-- File types to ignore -->
    <ignore type="sregex">.log$|.swp$|.tmp$|~$</ignore>

    <!-- Check the file, but never compute the diff -->
    <nodiff>/etc/ssl/private.key</nodiff>
    <nodiff>/etc/shadow</nodiff>
    <nodiff>/etc/gshadow</nodiff>

    <skip_nfs>yes</skip_nfs>
    <skip_dev>yes</skip_dev>
    <skip_proc>yes</skip_proc>
    <skip_sys>yes</skip_sys>

    <!-- Nice value for Syscheck process -->
    <process_priority>10</process_priority>

    <!-- Maximum output throughput -->
    <max_eps>100</max_eps>

    <!-- Database synchronization settings -->
    <synchronization>
      <enabled>yes</enabled>
      <interval>5m</interval>
      <max_eps>20</max_eps>
    </synchronization>
  </syscheck>

  <!-- Monitor sudo usage -->
  <localfile>
    <log_format>full_command</log_format>
    <command>grep "sudo" /var/log/secure | tail -10</command>
    <frequency>300</frequency>
    <alias>sudo_usage</alias>
  </localfile>
  
  <!-- Monitor system load -->
  <localfile>
    <log_format>full_command</log_format>
    <command>uptime</command>
    <frequency>300</frequency>
    <alias>system_load</alias>
  </localfile>
  
  <!-- Check for suspicious processes -->
  <localfile>
    <log_format>full_command</log_format>
    <command>ps aux | grep -E "(nc|netcat|nmap|tcpdump)" | grep -v grep</command>
    <frequency>600</frequency>
    <alias>suspicious_processes</alias>
  </localfile>

  <!-- Log analysis - System logs -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/messages</location>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/secure</location>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/maillog</location>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/cron</location>
  </localfile>

  <!-- Audit logs -->
  <localfile>
    <log_format>audit</log_format>
    <location>/var/log/audit/audit.log</location>
  </localfile>

  <!-- Systemd Journal -->
  <localfile>
    <log_format>journald</log_format>
    <location>journald</location>
  </localfile>

  <!-- Firewall logs -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/firewalld</location>
  </localfile>

  <!-- Custom log monitoring -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/ossec/logs/active-responses.log</location>
  </localfile>

  <!-- Command monitoring for network and system info -->
  <localfile>
    <log_format>command</log_format>
    <command>df -P</command>
    <frequency>300</frequency>
    <alias>disk_space</alias>
  </localfile>

  <localfile>
    <log_format>full_command</log_format>
    <command>netstat -tulpn | sed 's/\([[:alnum:]]\+\)\ \+[[:digit:]]\+\ \+[[:digit:]]\+\ \+\(.*\):\([[:digit:]]*\)\ \+\([0-9\.\:\*]\+\).\+\ \([[:digit:]]*\/[[:alnum:]\-]*\).*/\1 \2 == \3 == \4 \5/' | sort -k 4 -g | sed 's/ == \(.*\) ==/:\1/' | sed 1,2d</command>
    <alias>netstat_listening_ports</alias>
    <frequency>300</frequency>
  </localfile>

  <localfile>
    <log_format>full_command</log_format>
    <command>last -n 20</command>
    <frequency>300</frequency>
    <alias>last_logged_users</alias>
  </localfile>

  <!-- Process monitoring -->
  <localfile>
    <log_format>full_command</log_format>
    <command>ps -eo pid,ppid,cmd,%mem,%cpu --sort=-%mem | head -20</command>
    <frequency>300</frequency>
    <alias>top_processes</alias>
  </localfile>

  <!-- Network connections -->
  <localfile>
    <log_format>full_command</log_format>
    <command>ss -tuln</command>
    <frequency>300</frequency>
    <alias>network_connections</alias>
  </localfile>

  <!-- System users -->
  <localfile>
    <log_format>full_command</log_format>
    <command>getent passwd | cut -d: -f1,3,6,7 | grep -E ':[0-9]{4}:' | sort -t: -k2 -n</command>
    <frequency>3600</frequency>
    <alias>system_users</alias>
  </localfile>

  <!-- Failed login attempts -->
  <localfile>
    <log_format>full_command</log_format>
    <command>grep "Failed password" /var/log/secure | tail -20</command>
    <frequency>300</frequency>
    <alias>failed_logins</alias>
  </localfile>

  <!-- Active response -->


  <command>
    <name>remove-threat</name>
    <executable>remove-threat</executable>
    <timeout_allowed>yes</timeout_allowed>
  </command>

  <!-- Osquery integration (optional - enable if osquery is installed) -->
  <wodle name="osquery">
    <disabled>yes</disabled>
    <run_daemon>yes</run_daemon>
    <log_path>/var/log/osquery/osqueryd.results.log</log_path>
    <config_path>/etc/osquery/osquery.conf</config_path>
    <add_labels>yes</add_labels>
  </wodle>

  <!-- CIS-CAT integration (optional) -->
  <wodle name="cis-cat">
    <disabled>yes</disabled>
    <timeout>1800</timeout>
    <interval>1d</interval>
    <scan-on-start>yes</scan-on-start>
    <java_path>wodles/java</java_path>
    <ciscat_path>wodles/ciscat</ciscat_path>
  </wodle>

  <!-- Vulnerability scanning - Removed as it's not available in this version -->
  <!-- <wodle name="vulnerability-scan">
    <disabled>no</disabled>
    <interval>1d</interval>
    <run_on_start>yes</run_on_start>
    <update_on_start>yes</update_on_start>
  </wodle> -->

  <!-- Choose between "plain", "json", or "plain,json" for the format of internal logs -->
  <logging>
    <log_format>plain</log_format>
  </logging>

</ossec_config>
